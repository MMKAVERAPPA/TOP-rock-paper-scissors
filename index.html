<!doctype html>
<html>

<head lang="en">
    <meta charset="UTF-8" />
    <script src="logic.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600&display=swap"
        rel="stylesheet" />

    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div class="header">
        <h1 id="header">Rock, Paper, Scissors</h1>
    </div>
    <div class="score-banner">
        <h3>Score Board</h3>
        <h3 id="round">Round: 0</h3>
        <div class="score-child">
            <div class="score">
                <p id="human-score">Your Score: 0</p>
            </div>
            <div class="score">
                <p id="computer-score">Computer Score: 0</p>
            </div>
        </div>
    </div>
    <div class="text">Choose your options</div>
    <div class="options">
        <button class="choice" value="rock">ROCK</button>
        <button class="choice" value="paper">PAPER</button>
        <button class="choice" value="scissors">SCISSORS</button>
    </div>
    <div class="outcome">
        <ul id="outcome-list">
            <li id="list-first">Result:</li>
        </ul>
        <div class="outcome-choice">
            <p class="display" id="outcome-human">You chose: None</p>
            <p class="display" id="outcome-computer">Computer chose: None</p>
        </div>
        <p id="result">This will show the outcome</p>
    </div>
    <div class="footer">Copyright &copy; M M Kaverappa 2026</div>
</body>

</html>
